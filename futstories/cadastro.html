<div id="pgnot">
  <div id="conteudo">
    <div class="cadastro">
      <h1> Cadastre-se em nosso site!</h1> 
      <form method="post" action="futstories@hotmail.com">
        <div class="form-group">
          <label for="Nome">Nome:</label>
          <input type="name" class="form-control" placeholder="Nome Completo" required="">
        </div>
        <div class="form-group">
          <label for="Nome">Endereço:</label>
          <input type="text" class="form-control" placeholder="Rua" required="">
          <input type="text" class="form-control" placeholder="Cidade" required="">
          <div class="form-inline">
            <input type="text" class="form-control col-sm-5" placeholder="Estado" required="">
            <div class="col-sm-2"></div>
            <input type="text" class="form-control col-sm-5" placeholder="CEP" required="">
          </div>
        </div>

        <div class="form-group form-inline">
          <label for="telefone" class="col-sm-2">Telefone:</label>
          <input type="tel" class="form-control col-sm-4" placeholder="(xx)xxxxx-xxxx" required="">
          <label for="Nome" class="col-sm-2">Profissão:</label>
          <input type="text" class="form-control col-sm-4" placeholder="Profissao" required="">
        </div>
        <div class="form-group form-inline">
          <label for="data" class="col-sm-2">Nascimento:</label>
          <input type="date" class="form-control col-sm-4" required="">
          <label for="cpf" class="col-sm-2">CPF:</label>
          <input type="text" class="form-control col-sm-4" placeholder="CPF" required="">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" required="">
        </div>
        <div class="form-group">
          <label for="estadocivil">Estado Civil:</label>
          <select class="form-control" id="exampleFormControlSelect1" required="">
            <option>Casado(a)</option>
            <option>Solteiro(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
            <option>Separado(a)</option>
          </select>
        </div>
        <div class="form-group form-inline">
          <label for="sexo" class="col-sm-1">Sexo: </label>
          <div class="col-sm-1"></div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Masculino">
            <label class="form-check-label" for="exampleRadios1">
              Masculino
            </label>
          </div>
          <div class="col-sm-1"></div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Feminino">
            <label class="form-check-label" for="exampleRadios2">
              Feminino
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Observações:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </form>
      
    </div>
  </div>
